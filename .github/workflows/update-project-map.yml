name: Update Project Map

on:
  push:
    branches: [main, develop]
    paths:
      - 'mvp/backend/app/**'
      - 'mvp/backend/scripts/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-project-map:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Generate project-map.json
        run: |
          cd mvp/backend
          python scripts/generate_project_map.py
      
      - name: Check if project-map.json changed
        id: check_changes
        run: |
          if git diff --quiet mvp/project-map.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add mvp/project-map.json
          git commit -m "chore: update project-map.json [skip ci]"
          git push

